<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Starting Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://img.itch.zone/aW1nLzQ2ODQwMTUuZ2lm/original/QOJMI0.gif'); /* Background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            font-family: 'Montserrat', sans-serif;
        }
        .message {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .message h1 {
            color: #007bff;
            font-size: 36px;
        }
        .message p {
            color: #555;
            font-size: 20px;
        }
        .message:hover {
            transform: scale(1.05);
        }
        .follow-button {
            padding: 10px 20px;
            background-color: #007bff; /* Button color */
            color: white; /* Text color */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from link */
            transition: background-color 0.3s;
            margin-top: 20px; /* Space between the text and button */
        }
        .follow-button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Registration Starting Soon!</h1>
        <p>Stay tuned for more updates.</p>
        <p>Until then, make sure you follow us!<br></br></p>
        <a href="https://www.instagram.com/ecell_jnec" class="follow-button" target="_blank" rel="noopener noreferrer">Follow Us on Instagram</a>
    </div>
</body>
</html>
